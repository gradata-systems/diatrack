<div class="mat-typography">
  <h2 mat-dialog-title>{{options.title}}</h2>
  <div mat-dialog-content>
    <div class="body">
      <div class="icon" [style.color]="options.color">
        <mat-icon>{{options.icon}}</mat-icon>
      </div>
      <div class="message">
        <p *ngFor="let message of messageLines">{{message}}</p>
      </div>
    </div>
  </div>
  <div mat-dialog-actions>
    <ng-container *ngIf="options.buttons?.primary as primaryButton">
      <button mat-raised-button [color]="primaryButton.color || 'primary'" [mat-dialog-close]="true">{{primaryButton.text || 'CLOSE'}}</button>
    </ng-container>
  </div>
</div>
