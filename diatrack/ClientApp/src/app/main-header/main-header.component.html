<div class="status-bar-container">
  <div class="status-bar">
    <div class="bgl-stats">
      <ng-container *ngIf="bglStatsService.bglStatus$ | async; let bglStatus">
        <div class="bgl">
          <span class="reading">{{bglStatus.bgl !== undefined ? (getScaledBgl(bglStatus.bgl) | async | number:'1.1-1') : '---'}}</span>
          <span class="units">{{getBglUnit() | async}}</span>
        </div>
        <div class="stats">
          <div class="delta">{{getDeltaDisplayValue(bglStatus) | async}}</div>
          <div class="last-reading">{{getLastReadingDisplayValue(bglStatus)}}</div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<div class="account-container">
  <div class="account">
    <ng-container *ngIf="user; else signin">
      <mat-icon>account_circle</mat-icon>
      <div class="info">
        <div class="name">{{user.name}}</div>
        <div class="email">{{user.emailAddress}}</div>
        <a href="#" (click)="authService.logOut()">Sign out</a>
      </div>
    </ng-container>
    <ng-template #signin>
      <button mat-raised-button color="primary" (click)="authService.logIn()">Sign In</button>
    </ng-template>
  </div>
</div>
