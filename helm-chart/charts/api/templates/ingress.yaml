apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "diatrack-api.fullname" . }}
  labels:
  {{- include "diatrack-api.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    {{- with .Values.global.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.global.ingress.className }}
  {{- with .Values.global.ingress.tls.secretName }}
  tls:
    - hosts:
        - {{ $.Values.global.hostName }}
      secretName: {{ . }}
  {{- end }}
  rules:
    - host: {{ .Values.global.hostName }}
      http:
        paths:
          - path: /api/(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ include "diatrack-api.fullname" . }}
                port:
                  name: http
