global:
  # Public URL, used as the Ingress host
  hostName: "diatrack.example.com"

  # Encryption key used for app secrets
  encryptionKey:
    secretName: ""
    secretKey: ""

  azureAdB2C:
    instance: "" # https://xxx.b2clogin.com
    domain: "" # xxx.onmicrosoft.com
    clientId: "" # <guid>
    signUpSignInPolicyId: "" # b2c_1_signin_signup
    knownAuthority: "" # xxx.b2clogin.com
    scopes: [] #

  elastic:
    connectionUri: ""
    apiKey:
      id: ""
      secretName: ""
      secretKey: ""
    indices:
      users: diatrack_v1_users
      bglReadings: diatrack_v1_bgl_readings
      activityLog: diatrack_v1_activity_log
      accountState: diatrack_v1_account_state

  ingress:
    className: nginx
    annotations: {}
    tls:
      secretName: ""
